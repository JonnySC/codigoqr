<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Generador de Códigos QR</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Genera tu propia imagen QR fácil, rápido y gratis.</h1>
            <p>Ingresa el texto que deseas codificar en el campo de abajo y haz clic en "Generar". Luego, podrás descargar la imagen del código QR. <br> ¡Es así de simple!</p>
        </div>
        
        <div id="qrCode" class="qr-container"></div> <br><br>
        
        <input type="text" id="qrText" name="text" class="input2" placeholder="Introduce el texto para el código QR">
        <br>
        <button id="generateBtn" class="button">
            <div class="button-overlay"></div>
            <span>Generar <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 53 58" height="58" width="53">
          <path stroke-width="9" stroke="currentColor" d="M44.25 36.3612L17.25 51.9497C11.5833 55.2213 4.5 51.1318 4.50001 44.5885L4.50001 13.4115C4.50001 6.86824 11.5833 2.77868 17.25 6.05033L44.25 21.6388C49.9167 24.9104 49.9167 33.0896 44.25 36.3612Z"></path>
          </svg></span>
        </button>
        <br>
        <button id="downloadBtn" class="button">
            <div class="button-overlay"></div>
            <span>Descargar </span>
            
        </button>

        
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
